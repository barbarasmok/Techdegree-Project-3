<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Koocanusa Publications Inc.</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
 
	<header class="main-header">
        <h1 class="name">The Code Review</h1>
	</header><!--/.main-header-->  

    <section id="subscribe">
            <h2>Signup for our newsletter</h2>
            <p class="subsc-info">Get the latest news on how your code is doing right in your inbox</p>
            
            <hr class="thick">
            <hr class="thin">

            <form class="form-contact sbck" action="mail.php" method="POST">
                <div class="row">
                    <label class="label" for="name">Full Name</label>
                    <input required class="input" type="text" id="name" name="full_name" placeholder="Required">
                </div>
                <div class="row">
                    <label class="label" for="email">Email Address</label>
                    <input required class="input" type="email" id="email" name="user_email" placeholder="Required">
                </div>

                <div class="row">
                    <label class="label" for="phone">Phone Number</label>
                    <input class="input" type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="(123) 456-7890">
                </div>
    
                    <label for="msg">Message:</label>
                    <textarea id="msg" rows="7"></textarea>

                    <label>Choose the publication you would like to subscribe:</label>
                    <div class="checkboxes">
                        <fieldset>
                            <input type="checkbox" id="betterbook" value="publication_betterbook" name="user_publication"><label class="light" for="betterbook">BetterBook</label><br>
                            <input type="checkbox" id="snoriders" value="publication_snoriders" name="user_publication"><label class="light" for="snoriders">SnoRiders</label><br>
                            <input type="checkbox" id="riderswest" value="publication_riderswest" name="user_publication"><label class="light" for="riderswest">RidersWest</label><br>
                            <input type="checkbox" id="kootenaybiz" value="publication_kootenaybiz" name="user_publication"><label class="light" for="kootenaybiz">KootenayBiz</label><br>
                            <input type="checkbox" id="rvwest" value="publication_rvwest" name="user_publication"><label class="light" for="rvwest">RVwest</label>
                        </fieldset> 
                    </div>
                       
                    <div class="buttons subsc">
                        <input class="btn inln submit" type="button" value="Submit">
                    </div>

              </form>      
    </section>

    <footer class="main-footer">
		<span>&copy;2019 Koocanusa Publications Inc.</span>
	</footer>
	
</body>
</html>

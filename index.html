<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Koocanusa Publications Inc.</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 
	<header class="main-header">
        <h1 class="name">The Code Review</h1>
	</header><!--/.main-header-->  

    <section id="subscribe">
            <h2>Signup for our newsletter</h2>
            <p class="subsc-info">Get the latest news on how your code is doing right in your inbox</p>
            
            <hr class="thick">
            <hr class="thin">

            <form>
                <fieldset>
                    <legend>Contact Information</legend>

                        <div class="row">
                            <label class="label" for="name">Full Name</label>
                            <input required class="input" type="text" id="name" name="full_name" placeholder="Required">
                        </div><!--/.row--> 

                        <div class="row">
                            <label class="label" for="email">Email Address</label>
                            <input required class="input" type="email" id="email" name="user_email" placeholder="Required">
                        </div><!--/.row--> 

                        <div class="row">
                            <label class="label" for="phone">Phone Number</label>
                            <input class="input" type="tel" id="phone" name="phone_number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div><!--/.row--> 
            
                        <div class="row">
                            <label class="label" for="address">Street Address</label>
                            <input class="input" type="text" id="address" name="street_address">
                        </div><!--/.row--> 

                        <div class="row">
                            <label class="label" for="city">City</label>
                            <input class="input" type="text" id="city" name="user_city">
                        </div><!--/.row--> 

                        <div class="row">
                            <label class="label" for="state">State</label>
                            <select class="input" id="state" name="user_state">
                                <option value="" disabled selected>Choose State</option>
                                <option value="RM">Region Metropolitana</option>
                                <option value="Tarapaca">Región de Tarapaca</option>
                                <option value="Antofagasta">Región de Antofagasta</option>
                                <option value="Atacam">Región de Atacama</option>
                                <option value="Coquimbo">Región de Coquimbo</option>
                                <option value="Valparaiso">Región de Valparaiso</option>
                                <option value="O'Higgins">Región de O'Higgins</option>
                                <option value="Maule">Región del Maule</option>
                                <option value="Concepción">Región de Concepción</option>
                                <option value="Araucanía">Región de la Araucanía</option>
                                <option value="Lagos">Región de los Lagos</option>
                                <option value="Aysen">Región de Aysen</option>
                                <option value="Magallanes">Región de Magallanes</option>
                            </select><!--/.row--> 
                        </div><!--/.row--> 

                        <div class="row">
                            <label class="label" for="zip">Zip Code</label>
                            <input class="input" type="text" id="zip" name="zip_code">
                        </div><!--/.row--> 

                    </fieldset><!--/.row--> 

                    <hr class="thin-2">

                    <fieldset>
                        <legend>Newsletter</legend>
                        <p>Select the newsletters you would like to recieve</p>
                        <input class="checkbox" type="checkbox" name="news" id="htmlnews" value="HTML_news"><label for="htmlnews">HTML News</label> <br>
                        <input class="checkbox" type="checkbox" name="news" id="cssnews" value="CSS_news"><label for="cssnews">CSS News</label> <br>
                        <input class="checkbox" type="checkbox" name="news" id="jsnews" value="Javascript_news"><label for="jsnews">Javascript News</label> <br>
                        <p>Newsletter format</p>
                        <input class="radio" type="radio" name="format" id="htmlformat" value="html"> <label for="htmlformat">HTML</label><br>
                        <input class="radio" type="radio" name="format" id="plainformat" value="plan_text"><label for="plainformat">Plain text</label>
                    </fieldset>

                        <label for="comment">Other topics you'd like to hear about</label>
                        <textarea id="comment" name="comment_area"></textarea>
                        <button type="submit" value="Sign Up">Sign Up</button>
        </form>
    </div>

    <footer>
        <p>Copyright The Code Review</p>
    </footer>

</body></html>
